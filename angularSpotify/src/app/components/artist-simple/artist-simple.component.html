<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.imagen" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <a [href]="artist.link" target="_blank">Ir a spotify</a>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr >
          <th class="text-center" *ngFor="let item of headersTable">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td class="text-center">
            <img [src]="track.image" class="img-thumb">
          </td>
          <td class="text-center">{{track.album}}</td>
          <td class="text-center">{{track.name}}</td>
          <td >
              <iframe [src]="track.preview | domSecure:uri"  width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
